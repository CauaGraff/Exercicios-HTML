<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 02 - Cadastro</title>
    <link rel="stylesheet" href="estilo.css">
</head>

<body>
    <div class="container">
        <div class="main">
            <div class="titulo">
                <h2>Cadastre-se</h2>
                <hr>
            </div>
            <form action="exercicio02.html">
                <table>
                    <tr>
                        <td>
                            <label for="nome">Primeiro Nome</label><br>
                            <input type="text" placeholder="Digite o seu primeiro nome">
                        </td>
                        <td>
                            <label for="sobrenome">Sobrenome</label><br>
                            <input type="text" placeholder="Digite o seu sobrenome">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="email">E-mail</label><br>
                            <input type="text" placeholder="Digite o seu e-mail">
                        </td>
                        <td>
                            <label for="celular">Celular</label><br>
                            <input type="text" placeholder="(xx) xxxx-xxxx">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="senha">Senha</label><br>
                            <input type="password" placeholder="Digite a sua senha">
                        </td>
                        <td>
                            <label for="csenha">Confirma sua Senha</label><br>
                            <input type="password" placeholder="Digite sua senha novamente">
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <label for="genero">Gênero</label><br>
                            <input type="radio" name="Feminino" id="Feminino"><span>Feminino</span>
                            <input type="radio" name="Masculino" id="Masculino"><span>Masculino</span>
                            <input type="radio" name="Outros" id="Outros"><span>Outros</span>
                            <input type="radio" name="Prefiro não dizer" id="Nao"><span>Prefiro não dizer</span>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <input type="submit" value="Continuar">
                        </td>
                    </tr>
                </table>
            </form>
        </div>
    </div>
</body>

</html>
